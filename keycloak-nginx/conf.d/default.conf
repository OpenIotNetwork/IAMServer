
proxy_cache_path /var/www/cache levels=1:2 keys_zone=backcache:8m max_size=1000m inactive=600m;
proxy_temp_path /var/www/cache/tmp;


server {
  listen *:80;
  server_name identity.keycloak.openiot;
  return 301 https://$server_name$request_uri;
}

server {

  listen       *:443;
  server_name  identity.keycloak.openiot;

  # Set up SSL
  ssl on;

  ssl_session_cache shared:SSL:1m;
  ssl_session_timeout  5m;

  ssl_certificate /etc/nginx/certs/identity.keycloak.openiot.cert;
  ssl_certificate_key /etc/nginx/certs/identity.keycloak.openiot.key;

  # Settings to avoid SSL warnings in browser
  ssl_protocols  TLSv1 TLSv1.1 TLSv1.2;  # donâ€™t use SSLv3 ref: POODLE
  ssl_prefer_server_ciphers on;
  ssl_ciphers "HIGH:!aNULL:!MD5 or HIGH:!aNULL:!MD5:!3DES";


  # Logging
  access_log  /var/log/nginx/identity.access.log; # could also put these into 1 file
  error_log   /var/log/nginx/identity.error.log;


  # Allow empty bodies
  client_max_body_size 0;

  # Reverse proxy to Keycloak
  location / {

    proxy_pass http://keycloak;

    proxy_buffering off;
    proxy_set_header Host $http_host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_cookie_domain identity.keycloak.openiot $host;
    proxy_pass_header X-XSRF-TOKEN;


    # untested, but taken from https://gist.github.com/nikmartin/5902176#file-nginx-ssl-conf-L25
    # and seems useful
    proxy_set_header X-NginX-Proxy true;
    proxy_read_timeout 5m;
    proxy_connect_timeout 5m;

    proxy_redirect off;

